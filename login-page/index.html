<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My coupons Login page</title>
        <link rel="stylesheet" href="output.css">
    </head>
    <body class="text-white bg-gradient-to-r font-sans h-screen from-teal-900 to-cyan-900 flex flex-col justify-between md:from-cyan-900 md:to-teal-900"> 
        <div class="flex flex-col flex-wrap justify-center items-center lg:flex-row-reverse lg:justify-around lg:pt-32 ">
            <div id="title" class="flex flex-col text-center justify-center ml-0 pl-0">
                <div id="logo" class="flex justify-center h-32 lg:h-72">
                    <img src="img/logo.svg" alt="My coupons logo" class="h-40 w-40 lg:h-80 lg:w-80">
                </div>
                <p class="tracking-wide m-4 text-xl mx-0 px-1 lg:text-2xl">
                    <span class="text-orange-400 font-serif tracking-wider font-bold">BUY</span> coupon, <span class="text-orange-400 font-serif tracking-wider font-bold">EAT</span> shit, <span class="text-orange-400 font-serif tracking-wider font-bold">LIVE</span>!
                </p>
            </div>
            <div id="login" class="bg-teal-700 flex flex-col text-center justify-center m-4 w-96 rounded-xl p-8 md:bg-cyan-600 lg:bg-opacity-20 lg:w-[500px] lg:pt-16 lg:pb-20">
                <p class="text-2xl lg:text-3xl font-semibold tracking-wider">LOGIN</p> 
                <hr class="h-px my-2 bg-gray-200 border-0 lg:my-6">
                <form> 
                    <label for="Student ID" class="text-md lg:text-xl">Student ID:</label><br>
                    <input type="text" id="StudentID" name="Student ID" class="rounded-lg drop-shadow-lg text-black p-2 py-1 my-2 lg:w-72"><br>
                    <label for="Password" class="text-md lg:text-xl">Password:</label><br>
                    <input type="text" id="Password" name="Password" class="rounded-lg drop-shadow-lg text-black p-2 py-1 my-2 lg:w-72">
                </form> 
                <p class="text-xs hover:underline pt-2">Forgot Password?</p>
            </div>
            <script src="script.js"></script>
        </div>
        <div class="flex flex-col justify-center text-center pt-4 px-4">
            <hr class="h-px my-2 bg-gray-200 border-0">
            <p class="text-xs font-thin tracking-wider pb-1">â’¸ Herzlichkeit</p> 
        </div>
    </body>
</html>
